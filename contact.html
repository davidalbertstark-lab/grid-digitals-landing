<script>
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");

  let stars = [];
  const numStars = 200;
  let starsGlow = false;
  let starSpeed = 1; // default slow

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function createStars() {
    stars = [];
    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: (Math.random() - 0.5) * canvas.width,
        y: (Math.random() - 0.5) * canvas.height,
        z: Math.random() * canvas.width,
      });
    }
  }
  createStars();

  function drawStars() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < numStars; i++) {
      let star = stars[i];

      star.z -= starSpeed; // speed controlled by hover
      if (star.z <= 0) {
        star.z = canvas.width;
        star.x = (Math.random() - 0.5) * canvas.width;
        star.y = (Math.random() - 0.5) * canvas.height;
      }

      let k = 128.0 / star.z;
      let px = star.x * k + canvas.width / 2;
      let py = star.y * k + canvas.height / 2;

      if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
        let size = (1 - star.z / canvas.width) * 3;
        ctx.beginPath();
        ctx.arc(px, py, size, 0, Math.PI * 2);
        ctx.fillStyle = starsGlow
          ? "rgba(255,255,255,0.9)" // glowing white on hover
          : "rgba(255,255,255,0.8)"; // default slow white
        ctx.fill();
      }
    }
  }

  function animateStars() {
    drawStars();
    requestAnimationFrame(animateStars);
  }
  animateStars();

  const footer = document.querySelector("#contact-footer");
  footer.addEventListener("mouseover", () => {
    starsGlow = true;
    starSpeed = 5; 
  });
  footer.addEventListener("mouseout", () => {
    starsGlow = false;
    starSpeed = 1; // back to slow
  });
</script>
